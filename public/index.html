<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"
    >

    <style>
        .list {
            list-style: none;
        }
        .shortInput {
            width: 60%; 
            margin: 10px auto;
        }
        .hidden {
            display: none;
        }
    </style>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>

    <!-- !!!!!!!!!! CDN found in this link : https://firebase.google.com/docs/web/setup#available-libraries !!!!!!!!! -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: 'Hidden',
            authDomain: "introduction-app-vanilla-js.firebaseapp.com",
            projectId: "introduction-app-vanilla-js",
            storageBucket: "introduction-app-vanilla-js.appspot.com",
            messagingSenderId: "329226016949",
            appId: "Hidden"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- defer is the same than putting the script tag before the end of body, the script element will load after the element in body has loaded    -->
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container text-center">
        <h1 class="mt-2">Introduction Firebase using Vanilla Javascript</h1>

        <section id="whenSignedOut" class="mt-5">
            <div>
                <button id="signInBtn" class="btn btn-primary">Sign in with Google</button>
            </div>
        </section>

        <section class="mt-2" id="authEmail">
                <button id="registerWithEmail" class="btn btn-info">Register with your email</button>
                <button id="signWithEmail" class="btn btn-info">Sign in with your email</button>
        </section>

        <section id="registerSection" hidden="true"  class="mt-3">
            <form id="registerForm">
                <div class="mb-3">
                    <input type="email" class="form-control shortInput" id="userEmail" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control shortInput" id="userPassword" placeholder="Password">
                </div>
                <button id="submitRegisterForm" type="submit" class="btn btn-info">Register</button>
            </form>
        </section>

        <section id="loginSection" hidden="true"  class="mt-3">
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" class="form-control shortInput" id="loginEmail" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control shortInput" id="loginPassword" placeholder="Password">
                </div>
                <button id="submitLoginForm" type="submit" class="btn btn-info">Login</button>
            </form>
        </section>

        <section id="whenSignedIn" hidden="true" class=" mt-5">
            <div id="userDetails"></div>
            <button id="signOutBtn" class="btn btn-primary">Sign Out</button>
        </section>

        <hr>

        <section class="text-center mt-5" id="sectionDatabase" hidden="true">
            <h2>My Firestore Things</h2>
            <ul id="thingsList">
            </ul>
            <form id="form">
                <input type="text" placeholder="Your message" id="message" name="message" class="form-control shortInput" />  <br />
                <button id="createThing" class="btn btn-success" type="submit">Submit message</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
